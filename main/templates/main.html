{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="container mt-5">
    <div class="text-center">
        <!-- Abibas heading -->
        <h1 class="display-4 text-dark fw-bold">Abibas</h1>

        <!-- Tagline -->
        <h2 class="display-5 text-primary fw-light">Run Anywhere, Fun Everywhere</h2>
        <p class="lead text-muted">The best place to find high-quality shoes at great prices!</p>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card bg-light border-primary shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-primary">User Information</h5>
                    <p class="card-text">
                        <strong>Name:</strong> {{ name }}<br>
                        <strong>Class:</strong> {{ class }}<br>
                        <strong>Last Login:</strong> {{ last_login }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
